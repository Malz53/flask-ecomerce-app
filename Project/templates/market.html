{% extends 'base.html' %}
Market
{% block title %}
{% endblock %}
{% block content%}
 <table class="table table-hover table-dark">
        <thead>
            <tr>
          
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
          
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}zl</td>
                    <td>
                        <button class="btn btn-outline btn-info" style="background-color: yellow; color:black">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this Item</button>
                    </td>
                </tr>
            {% endfor %}
            <a href="{{url_for('crud_page')}}"><button class="btn btn-outline btn-success">Add item</button></a>
        </tbody>
    </table>
{% endblock %}
